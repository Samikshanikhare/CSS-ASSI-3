<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .box{
            background-color: black;
            width:1700px;
            height: 70px;
            margin-top: 10px;
            margin-right: 10px;

        }
        .none{
            border: none;
            margin: 0px;
            padding: 0px;
        }
        .margin{
            margin-right: 50px;
        }
        .lang{
            width: 100px;
            height: 25px;
        }
    </style>
</head>
<body class="none">
    <div>
        <p class="box">
            <img src="logo.png" class="margin">  <img src="search.png">
            <label for="lang" class="lang">Choose language</label>
            <select name="lang" id="lang" class="lang">
                <option value="english">English</option>
                <option value="Hindi">Hindi</option>
                <option value="Marathi">Marthi</option>
            </select>
           
        </p>
    </div>
    
</body>
</html>
